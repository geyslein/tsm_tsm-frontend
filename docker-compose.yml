version: "3.7"

services:
  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - PUBLISH_THING_TO_BROKER=True
      - TSM_DATABASE_HOST=
      - TSM_DATABASE_NAME=
      - MQTT_BROKER=
      - MQTT_USER=
      - MQTT_PASSWORD=
    depends_on:
      - db

volumes:
  postgres_data: